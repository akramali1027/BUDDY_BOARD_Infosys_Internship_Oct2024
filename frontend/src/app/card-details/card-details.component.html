
<div class="container">
  <header>
    <h1>Buddy Board</h1>
    <nav>
      <a routerLink="/dashboard">Feed</a>
      <a routerLink="/cardpage" class="active">Cards</a>
      <a routerLink="/deckPage">Decks</a>
      <a routerLink="/signin">Logout</a>
    </nav>
  </header>

  <div class="note-container">
    <div class="sidebar">
      <a routerLink="/cardpage" class="back-to-cards">Back to Cards</a>

      <div class="note-title">
        <span style="color: blue">{{ note.title }}</span>
        <i (click)="editTitle()" style="cursor: pointer">&#9998;</i>
      </div>

      <div class="note-metadata">
        <p><strong>Created On:</strong> <b> {{ note.createdOn }}</b></p>
        <p><strong>Last Edited On:</strong> <b> {{ note.lastEdited }}</b></p>
      </div>
    </div>

    <div class="note-content">
      <textarea
        [(ngModel)]="note.content"
        placeholder="Type your note here..."
      ></textarea>
      <div class="buttons">
        <button (click)="saveNote()">Save</button>
        <button (click)="toggleDeckDropdown()">Add to Deck</button>
      </div>
    </div>
  </div>

  <!-- Dropdown for selecting a deck -->
  <div *ngIf="showDeckDropdown" class="deck-dropdown">
    <label for="deck-select">Choose a Deck:</label>
    <select [(ngModel)]="selectedDeckId" id="deck-select">
      <option *ngFor="let deck of decks" [value]="deck._id">{{ deck.title }}</option>
    </select>
    <button (click)="addToSelectedDeck()">Add</button>
    <button (click)="toggleDeckDropdown()">Cancel</button>
  </div>

  <footer>
    Buddy Board All rights reserved, 2024
  </footer></div>
